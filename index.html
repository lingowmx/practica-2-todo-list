<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cbd8057907.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Segunda practica</title>
  </head>
  <body>
    <section class="container">
      <h1 class="text-center my-5">ToDo List</h1>
      <form id="form">
        <input
          type="text"
          placeholder="Add your task"
          id="input"
          class="form-control my-5"
          autofocus
        />
        <div class="row rounded">
          <button class="btn btn-primary btn-block" type="submit">Add</button>
        </div>
      </form>
      <hr />

      <div id="tasks-list" class="mt-2">
        <div class="alert alert-success text-center">No pending tasks</div>
      </div>

      <template id="template">
        <div
          class="alert alert-warning d-flex justify-content-between align-items-center"
        >
          <p class="m-0">Tarea #1</p>
          <h3 class="m-0">
            <i class="fas fa-check-circle text-success" role="button"></i>
            <i class="fas fa-minus-circle text-danger" role="button"></i>
          </h3>
        </div>
      </template>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
